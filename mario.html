<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <!-- <h1>Mario 4</h1> -->
 	<img src="/images/Mario.png" alt="Mario Icon" > 
    <p>When you say</p>
    <p><strong>Draw a pyramid</strong></p>
    <p>I say:</p>
    <br>

    <form id="draw-form">
        <label>
            How high?
            <!--
            <input type="text" id="height"/>
            -->
            <input id="height" type ="range" min ="0" max="20" step ="1" oninput="drawPyramid(this.value)"/> 
            <label class="error-message">
                <!-- If there was a user error, we will put a message in here -->
            </label>
        </label>
        <br><br>
        <input type="submit" value="Draw a pyramid"/>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="mario.js"></script>
</body>
</html>
